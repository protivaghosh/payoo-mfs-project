<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--tailwind css cdn-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo-mfs-project</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center flex-col items-center">
    <div class="h-[150px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img  src="./assets/Group.png" alt="">
    </div>
    <form action="" class="w-[350px] rounded-2xl p-5 bg-white">
        <div>
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input type="text" placeholder="Enter Your Number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit pin</label><br>
            <input type="text" placeholder="Enter Your Digit Pin" id="digit-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button id="loginButton" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Login</button>
        <script src="./index.js"></script>
    </form>
</body>
</html>
