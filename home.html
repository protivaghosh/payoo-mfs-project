<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--tailwind css cdn-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!--font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payoo-mfs-project</title>
</head>
<body class="bg-[#f4f5f7]">
   <div class="max-w-lg mx-auto">
     <div class="flex items-center justify-between  border-b border-gray-400 p-4">
        <div class="flex">
            <div>
                <img class="h-[50px]" src="./assets/Group.png" alt="">
            </div>
            <div>
                <h2 class="font-semibold">$<span id="available-balance">45000</span></h2>
                <p class="text-gray-500">Available Balance</p>
            </div>
        </div>
        <div>
        <button class="btn text-gray-500"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
        </div>
    </div>
    <div class=" mt-8">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500 mt-1">Enjoy easy and convenient financial services with us.<br> Cashout charge is low and </p>
    </div>
    <div class=" grid grid-cols-3 gap-3 mt-10 h-[200px] pl-1 pr-1">
         <div class="p-5 text-center border-1 border-gray-400 rounded-2xl">
            <img class="mx-auto" src="./assets/wallet1.png" alt="">
            <h2 class="text-gray-500">Add Money</h2>
         </div>
          <div class="p-5 text-center border-1 border-gray-400  rounded-2xl">
            <img class="mx-auto" src="./assets/send1.png" alt="">
            <h2 class="text-gray-500">Cashout</h2>
         </div>
          <div class="p-5 text-center border-1 border-gray-400  rounded-2xl">
            <img class="mx-auto" src="./assets/money1.png" alt="">
            <h2 class="text-gray-500">Transfer Money</h2>
         </div>
          <div class="p-5 text-center border-gray-400  border-1 rounded-2xl">
            <img class="mx-auto" src="./assets/bonus1.png" alt="">
            <h2 class="text-gray-500">Get Bonus</h2>
         </div>
          <div class="p-5 text-center border-1 border-gray-400  rounded-2xl">
            <img class="mx-auto" src="./assets/purse1.png" alt="">
            <h2 class="text-gray-500">Pay Bill</h2>
         </div>
          <div class="p-5 text-center border-1 border-gray-400  rounded-2xl">
            <img class="mx-auto" src="./assets/transaction1.png" alt="">
            <h2 class="text-gray-500">Transactions</h2>
         </div>
    </div>
    <div>
    <h1 class="font-bold mt-5">Add Money</h1>
   <form class="rounded-2xl p-5 bg-white mt-3" >
   <div class="">
   <div>
    <h2 class="font-semibold">Select A Bank</h2>
    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl text-gray-400 w-full">
  <option disabled selected>Select back</option>
  <option>AB Bank</option>
  <option>IFIC Bank</option>
  <option>Dutch Bangla Bank</option>
</select>
   </div>
   <div class="mt-3">
     <label  class="font-semibold" for="">Bank Account Number</label><br>
     <input id="acount-number" type="text" placeholder="Enter 11 digit account number" class="w-full input bg-[#f4f5f7] mt-3 rounded-3xl" />
   </div>
   <div class="mt-3">
     <label class="font-semibold" for="">Amount to Add</label><br>
     <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="w-full input bg-[#f4f5f7] mt-3 rounded-3xl" />
   </div>
   <div class="mt-3">
     <label class="font-semibold" for="">Pin Number</label><br>
     <input id="pin-number" type="text" placeholder="Enter 4 digit pin number" class="w-full input bg-[#f4f5f7] mt-3 rounded-3xl" />
   </div>
    </div>
     <button id="add-money-button" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Add Money</button>
    </form>
    </div>
   
   </div>
   <script src="./home.js"></script>
   </body>
</html>
